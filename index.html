<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="EUC-KR">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- media qurey나 css 없이도  -->
  <!-- <meta name="color-scheme" content="light dark"> -->
  <!-- <link rel="stylesheet" href="./css/index.css"> -->
  <!-- <link rel="stylesheet" href="./css/folder.css"> -->
  <!-- <link rel="stylesheet" href="./css/effect.css"> -->
  <link rel="stylesheet" href="./css/index2.css">
  <script src="https://kit.fontawesome.com/0066fc8403.js" crossorigin="anonymous"></script>
  <title>i`m</title>
</head>
<body>
  <header>
    <nav id="main">
      <div id="folderParent">
        <div class="folder" id="domFolder">
          <i class="fa-regular fa-file fa-5x"></i>
          <b>문서</b>
        </div>
        <div class="folder" id="pagFolder">
          <i class="fa-solid fa-folder fa-5x" ></i>
          <b>웹페이지<br>폴더</b>
        </div>
        <div class="folder" id="gamFolder">
          <i class="fa-solid fa-folder fa-5x" ></i>
          <b>게임폴더</b>
        </div>
        <div class="folder" id="logFolder">
          <i class="fa-solid fa-folder fa-5x"></i>
          <b>MyLog</b>
        </div>
      </div>
    </nav>
  </header>
  <article id="document" class="window">
    <div class="folderbar">
      <i class="fa-solid fa-arrow-left fa-3x item"></i>
      <h3 class="title">문서</h3>
    </div><hr>
    <section class="content">
      <div>
        <h4>어떤게 좋은경험인가?</h4>
        <p>개인의 취향별로, 사용자의 환경에 맞춤형으로 쓸수 있으면서 불편함 없이 직관적으로 쓸수 있어야 한다고 생각합니다. 개인적으로 다크모드를 상당히 좋아하는데 그 이유는 화면밝기가 적당히 어두워져 어두운곳에서도 보기 좋아지기 때문입니다. 하지만 모든사람이 저와 같지는 않기때문에 밝은 화면이 더 편한 사람도 있을겁니다.</p>
        <p>그런분들을 위해서 밝은 화면도 지원해야합니다.</p>
        <!-- <p>웹개발을 공부하기 시작한 이유는 앞으로는 <b>어떤분야에서든</b> 빠질수 없는 분야라 생각하기 때문입니다. 그래서 YouTube와 책으로 시작해 학원도 다니며 공부해서 웹퍼블리싱을 할수 있게 되었습니다. 그리고 앞으로도 기본을 더욱 갈고닦아 프론트엔드까지 다룰줄 아는 개발자를 꿈꾸고 있습니다.</p> -->
        <div id="start" class="colormode">
          <h5>start</h5>
          <!-- os 색상모드에 따라 선택되는 이미지 달라짐 -->
          <picture>
            <source media="(prefers-color-scheme: dark)" srcset="./img/htmllogdark.png">
            <source media="(prefers-color-scheme: light)" srcset="./img/htmllogwhite.png">
            <img src="./img/htmllogwhite.png" alt="html5" srcset="./img/htmllogwhite.png" class="codeImg whiteImg">
          </picture>
          <picture>
            <source media="(prefers-color-scheme: dark)" srcset="./img/csslogdark.png">
            <source media="(prefers-color-scheme: light)" srcset="./img/csslogwhite.png">
            <img src="./img/csslogwhite.png" alt="css3" srcset="./img/csslogwhite.png" class="codeImg whiteImg">
          </picture>
          <picture>
            <source media="(prefers-color-scheme: dark)" srcset="./img/jslogdark.png">
            <source media="(prefers-color-scheme: light)" srcset="./img/jslogwhite.png">
            <img src="./img/jslogwhite.png" alt="javascript" class="codeImg whiteImg">
          </picture>
        </div>
      </div>
    </section>
  </article>
  <div id="page" class="window">
    <div class="folderbar">
      <i class="fa-solid fa-arrow-left fa-3x item"></i>
      <h3 class="title">웹페이지폴더</h3>
    </div><hr>
    <div class="content">
      <div class="myCraete">
        <img src="./img/border.jpg" alt="게시판이미지">
        <p>게시판</p>
      </div>
    </div>
  </div>
  <div id="game" class="window">
    <div class="folderbar">
      <i class="fa-solid fa-arrow-left fa-3x item"></i>
      <h3 class="title">게임폴더</h3>
    </div><hr>
    <div class="content"></div>
  </div>
  <div id="log" class="window">
    <div class="folderbar">
      <i class="fa-solid fa-arrow-left fa-3x item"></i>
      <h3 class="title">MyLog</h3>
    </div><hr>
    <div class="content"></div>
  </div>
  <div id="settingParent">
    <input type="checkbox" name="setting" id="setting">
    <label for="setting" data-color-scheme="light">다크모드</label>
  </div>
  <script type="text/javascript" src="./js/openclose.js"></script>
  <script src="./js/setDocumentmode.js"></script>
</body>
</html>
