<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/folder.css">
  <link rel="stylesheet" href="./css/effect.css">
  <script type="text/javascript" src="./js/openclose.js"></script>

  <script src="https://kit.fontawesome.com/0066fc8403.js" crossorigin="anonymous"></script>
  <title>i`m</title>
</head>
<style>

</style>
<body>
  <header>
    <nav id="maine">
      <div id="folderParent">
        <div class="folder" onclick="opendocument()">
          &nbsp;&nbsp;<i class="fa-regular fa-file fa-5x"></i>
          <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>문서</b>
        </div>
        <div class="folder" onclick="opencontent()">
          <i class="fa-solid fa-folder fa-5x" ></i>
          <br>&nbsp;&nbsp;&nbsp;&nbsp;<b>컨텐츠</b>
        </div>
        <div class="folder" onclick="openmemo()">
          <i class="fa-solid fa-folder fa-5x"></i>
          <br>&nbsp;&nbsp;&nbsp;&nbsp;<b>메모장</b>
        </div>
      </div>
    </nav>
    <div id="document" class="items">
      <div id="folderbar">
        <i class="fa-solid fa-arrow-left fa-3x item" alt="뒤로가기" onclick="documentclose()"></i>
        <h3 class="item">문서</h3>
      </div>
      <div id="content"></div>
    </div>
    <div id="content" class="items">
      <div id="folderbar">
        <i class="fa-solid fa-arrow-left fa-3x item" alt="뒤로가기" onclick="contentclose()"></i>
        <h3 class="item">컨텐츠</h3>
      </div>
      <div id="content"></div>
    </div>
    <div id="memo" class="items">
      <div id="folderbar">
        <i class="fa-solid fa-arrow-left fa-3x item" alt="뒤로가기" onclick="memoclose()"></i>
        <h3 class="item">메모</h3>
      </div>
      <div id="content"></div>
    </div>
  </header>
  <div class="settingParent">
    <a class="setting">Language</a>
    <a class="setting">다크모드</a>
  </div>
</body>
</html>
