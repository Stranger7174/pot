<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  input[type="number"]::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}
</style>
<body>
  <h1>회원가입</h1>
  <label>이름</label>
    <input type="text" required><br>
  <label>아이디</label>
    <input type="text" placeholder="4~12자" required><br>
  <label>비밀번호</label>
    <input type="text" placeholder="6~18자" required><br>
  <label>비밀번호 확인</label>
    <input type="text" placeholder="4~12자" ><br>
  <label>휴대폰번호</label>
    <select class="form-select">
      <option value="1">010</option>
      <option value="2">011</option>
      <option value="3">012</option>
      <option value="4">013</option>
      <option value="5">014</option>
      <option value="6">015</option>
      <option value="7">016</option>
      <option value="8">017</option>
      <option value="9">018</option>
      <option value="10">019</option>
    </select>
    <span>-</span><input type="number" width="50px" placeholder="-는 빼고 입력해주세요" min="4" max="8"><br>
  <label>주소</label>
    <input type="text" placeholder="4~12자"><br>
  <input type="submit" value="가입">
</body>
</html>
